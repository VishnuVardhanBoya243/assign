<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <form>
      <label for="feedbackType">Feedback Type:</label>
      <select id="feedbackType">
        <option value="general">General</option>
        <option value="bug">Bug Report</option>
        <option value="suggestion">Suggestion</option></select
      ><br /><br />
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="10" cols="50"></textarea
      ><br /><br />
      <label for="rating">Rate our website:</label><br />
      <input type="radio" id="rating1" />
      <label for="rating1">1</label><br />
      <input type="radio" id="rating2" />
      <label for="rating2">2</label><br />
      <input type="radio" id="rating3" />
      <label for="rating3">3</label><br />
      <input type="radio" id="rating4" />
      <label for="rating4">4</label><br />
      <input type="radio" id="rating5" />
      <label for="rating5">5</label><br /><br />

      <label for="age">Your Age (10-100):</label>
      <input type="number" id="age" name="age" min="10" max="100" /><br /><br />

      <label for="email">Email (required):</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password (min 8 characters):</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
      /><br /><br />

      <label for="website">Your Website (optional):</label>
      <input type="url" id="website" name="website" /><br /><br />

      <input type="checkbox" id="terms" name="terms" />
      <label for="terms">I agree to the terms and conditions</label><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
